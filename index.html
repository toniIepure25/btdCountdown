<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Birthday</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="birth">Your Birthday</h1>
    <div class="birthday-container">
      <div class="days-c countdown-el">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="hours-c countdown-el">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="mins-c countdown-el">
        <p class="big-text" id="min">0</p>
        <span>minutes</span>
      </div>
      <div class="sec-c countdown-el">
        <p class="big-text" id="sec">0</p>
        <span>seconds</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
